<div class="row">
    <div class="span12">
        <h2>My Todo Lists <button class="btn btn-primary" show-add-list>New List</button></h2>
    </div>
</div>

<div class="row" ng-repeat="row in lists">
    <div class="span6" ng-repeat="list in row.row">
        <div class="well todolist" ng-controller="ListCtrl">
            <h3>{{list.Name}}</h3>
            <p>
                <button class="btn btn-primary" ng-model="showAddForm" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">Add Todo</button>
                <button class="btn btn-danger" delete-list>Delete List</button>
            </p>
            <form name="addTodoForm" class="form-inline" ng-show="showAddForm" ng-submit="addTodo(Title)">
                <label class="control-label">Title: </label>
                <input type="text" ng-model="Title" placeholder="Pick up eggs" give-focus required />
                <button type="submit" class="btn">Add</button>
            </form>
            <div ng-show="list.Todos.length > 0">
                <h4>Not Done</h4>
                <ul class="todos">
                    <li ng-repeat="todo in list.Todos | incomplete" ng-controller="TodoCtrl">
                        <label class="checkbox">
                            <input ng-click="markDone(todo)" type="checkbox" /> {{todo.Title}}
                        </label>
                    </li>
                </ul>
                <h4>Done</h4>
                <ul class="todos">
                    <li ng-repeat="todo in list.Todos | complete" ng-controller="TodoCtrl">
                        <label class="checkbox">
                            <input ng-click="markNotDone(todo)" type="checkbox" checked="checked" /> {{todo.Title}}
                        </label>
                    </li>
                </ul>
                <p ng-show="completed() > 0">
                    <button ng-click="clearCompleted()" class="btn btn-danger">Clear Completed</button>
                </p>
            </div>
        </div>
    </div>
</div>

<div class="modal hide fade" id="addListModal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Add New List</h3>
    </div>
    <div class="modal-body">
        <form name="addListForm" class="form-horizontal" ng-submit="addList()">
            <div class="control-group" ng-class="{error: addListForm.Name.$invalid}">
                <label class="control-label" for="Name">Name:</label>
                <div class="controls">
                    <input type="text" ng-model="Name" value="" id="Name" name="Name" placeholder="New List Name" required />
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>  
    </div>
    <div class="modal-footer">
        <a href="#" data-dismiss="modal" class="btn">Close</a>
    </div>
</div>
